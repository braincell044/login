<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container  ">
        <div class="row">
          <div class=" col col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 part-1 ">
            <div class="mx-5">
                <img src="assest/images/sigimg.png" alt="" class="">
            </div>
          </div>
         
          <div class=" col col-xs-12  col-sm-12  col-lg-7 col-xl-7">
        
            <div class="sign-up ">
                <h1 class="text-center py-5">Register</h1>
            <form class="mx-5 py-4" >
          
                <label for="name" class="mx-5">Name </label><br>
                <input type="name" id="name" placeholder="Enter Name" class="w-75 rounded form-input py-2 mb-3  mx-5 "><br>
                <label for="email" class="mx-5">Email</label><br>
                <input type="email" id="email" placeholder="Enter Email" class="w-75 rounded form-input py-2 mb-3 mx-5"><br>
                <label for="password" class="mx-5">Password</label><br>
                <input type="password" id="password" placeholder="Enter password" class="w-75 rounded form-input py-2 mb-3  mx-5"><br>
                <label for="password" class="mx-5">Confrim Password</label><br>
                <input type="password" id="password-2" placeholder="Confirm password" class="w-75 rounded form-input py-2 mb-4  mx-5"><br>
                <button class="w-75 sign-btn rounded form-input-1 py-2  mx-5 mb-4 " >Creat Account</button>

            </form>
          </div>
          </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
