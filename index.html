<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="container ">
    <div class="row ">
      <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 part-1 px-5 ">
    
          
            <img src="assest/images/welcome.png" alt="img" class="welcome-img">
      </div>
    
      <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 ">
        <div class="login  ">
          <h1 class="text-center pt-5">login</h1>
          <form class="my-5 myform">
            <label for="email">Email Address</label> <br>
            <input type="email" id="email" placeholder="Enter Email Address" class="w-100 py-2 rounded  emailForm mb-3" >
            <br>
            <label for="password">password</label><br>
            <input type="password" id="password" placeholder="Enter password" class="w-100 py-2 rounded passForm mb-3">
            <br>

          </form>

          <button onclick="getLocation()" class="btn  logBtn  ">login</button>
          <p id="demo"></p>

        </div>
      </div>

    </div>
  </div>
<script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
